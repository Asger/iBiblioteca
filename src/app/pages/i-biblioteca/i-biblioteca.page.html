<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>iBiblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let l of libros">
      <ion-thumbnail slot="start">
        <img [src]="l.imagen" style="width: 80px; height: 70px" />
      </ion-thumbnail>
      <ion-label
        >{{l.titulo}}
        <p><b>Autor:</b> {{l.autor}}</p>
        <p><b>Año de publicación:</b> {{l.creacion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
